<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Taco Lover</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <!--header/navigation-->
    <header>
      <h1>
        <a href="index.html">Taco Lover</a>
      </h1>
      <nav>
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="make.html">Make</a>
          </li>
          <li>

    <section class="order">
      <div class="order-taco">
        <h2>Order Taco</h2>
      </div>

      <form>
        <label for="location">Your Location</label>
        <input
          type="text"
          placeholder="Enter Your Location"
          id="location-address"
        />
        <button type="submit" id="submit">Submit</button>
      </form>

    <!-- button to get geolocation current location -->
      Click to use your current location
      <button id="showMe" class="btn">Use My Location</button>
      
    </section>

    <section class="locations">
      <h2>Locations Near You</h2>
      <!-- map container -->
      <div class="spots-near-you" id="map"></div>
    </section>

    <footer>
      <h3>Made With ❤️ By Alexandra, Veronica, Kesiah, and Carter</h3>
    </footer>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZf8YFMxQn0Vz68m7s7x9eWssFYa9GeIQ&libraries=places&callback=initMap"
    ></script>

    <script src="assets/js/order.js"></script>
  </body>
